<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object.aluno.nome}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <img src="https://ik.imagekit.io/28ipjvuevaj/imgs/logo-uad.png" class="logo-menu w-25 h-25">
        </div>
        <div class="row justify-content-center">
            <div class="row">
                <span class="col-lg-3 fs-3">{{ object.aluno.nome }}</span>
                <div class="col-lg-1">
                    <strong class="fs-4">ID: </strong>
                    <span class="fs-4">{{ object.id }}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <strong class="fs-4">Aula: </strong>
                    <span class="fs-4">{{ object.aula.nmAula }}</span>
                </div>
                <div class="col-lg-1">
                    <a href="/presenca/{{ object.id }}/update/">
                        <button type="button" class="btn btn-primary">Editar</button>
                    </a>
                </div>
                <div class="col-lg-1">
                    <a href="/presenca/{{ object.id }}/delete/">
                        <button type="button" class="btn btn-danger">Deletar</button>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5">
                    <strong class="fs-4">Data/Hora: </strong>
                    <span class="fs-4">{{ object.aula.dataHora.astimezone }}</span>
                </div>
                <div class="col-lg-3">
                    <strong class="fs-4">Presen√ßa: </strong>
                    {% if object.presenca == True %}
                        <span class="fs-4"> Presente </span>
                    {% else %}
                        <span class="fs-4"> Faltou </span>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="row">
            <a href="/presenca/lista" class="p-4">
                <button type="button" class="btn btn-success ml-3">Voltar</button>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
